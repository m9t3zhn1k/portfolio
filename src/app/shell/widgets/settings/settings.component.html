<div class="actions">
  <button class="button" (click)="changeLanguage()">{{ currentLanguage() | uppercase }}</button>
  <button class="button" (click)="toggleTheme()">
    <svg
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      focusable="false"
      width="100%"
      height="100%"
    >
      <use [attr.xlink:href]="themeIcon()" [attr.href]="themeIcon()" />
    </svg>
  </button>
</div>
