<div *ngIf="project() as project" class="project-item">
  <div class="description">
    <h3 class="heading">«{{ project.title }}»</h3>
    <p class="subheading">{{ project.description }}</p>
    <ul class="techs">
      <ng-container *ngFor="let techId of project.technologies">
        <li *ngIf="findTechnology(techId) as tech">
          <app-technology-item [technology]="tech"></app-technology-item>
        </li>
      </ng-container>
    </ul>
  </div>
  <div class="preview">
    <div class="content">
      <div
        class="image-container blur"
        [class.loaded]="isImageLoaded()"
        style.backgroundImage="url({{ project.thumbnailPreload }})"
      >
        <img
          class="image"
          [class.loaded]="isImageLoaded()"
          src="{{ project.thumbnail }}"
          alt="{{ project.title }}"
          loading="lazy"
          (load)="setLoaded()"
        />
      </div>
      <div class="links-container">
        <a class="link" href="{{ project.deployLink }}" target="_blank">Visit</a>
        <a class="link" href="{{ project.repositoryLink }}" target="_blank">Code</a>
      </div>
    </div>
  </div>
</div>
